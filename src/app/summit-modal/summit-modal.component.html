<ion-content [fullscreen]="false">
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-buttons slot="start">
          <ion-button (click)=cancel()>
            <ion-icon name="chevron-back-circle-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>{{summit.name}}
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card style="height: 30%;">
    <ion-img [src]="summit.photoUrl" style="max-width: 100%; max-height: 100%;">
    </ion-img>
  </ion-card>
  <ion-card>
    <ion-card-content>{{summit.wikiDescription}}</ion-card-content>
    <ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="displayDetails(summit)">Voir le d√©tail du sommet<ion-icon
            name="arrow-forward-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>
</ion-content>
