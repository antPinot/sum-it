<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      Détails du {{summit.name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addFavorite()">
        <ion-icon [name]="favoriteIcon()" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">summit-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="height: 30%;">
    <ion-img [src]="summit.photoUrl" style="max-width: 100%; max-height: 100%;">
    </ion-img>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">{{summit.wikiDescription}}</ion-item>
      <ion-item lines="none">
        <ion-buttons slot="end">
          <ion-button (click)="openInAppBrowser(summitWikiPage)">Voir les informations détaillées</ion-button>
        </ion-buttons>
      </ion-item>
  </ion-card-content>
    
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let link of summit.linksUrl; let i = index">
            <ion-button (click) = "openInAppBrowser(link)" fill="clear"><ion-thumbnail><ion-img [src]="thumbnailsSrc[i]"></ion-img> </ion-thumbnail></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content style="height: 25%;">
      <swiper-container slides-per-view="2">
        <swiper-slide *ngFor="let photo of summit.photoGallery"><ion-card><img [src]="photo"></ion-card></swiper-slide>
      </swiper-container>
      <ion-item lines="none">
        <ion-buttons slot="end">
          <ion-button (click)="takePicture()" fill="outline" color="primary"><ion-icon name="camera-outline"></ion-icon>Ajouter une photo</ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
