<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title> Connexion </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
<div style="height: 50%; display: flex; align-items: center; justify-content: center;">
    <ion-card>
        <ion-card-content>
            <form *ngIf="loginForm" [formGroup]="loginForm">
                <ion-list>
                    <ion-item>
                        <ion-input formControlName="username">
                            <div slot="label">Username</div>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input formControlName="password">
                            <div slot="label">Password</div>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-button shape="round" (click)="onSubmitForm()" >Connexion</ion-button>
                    </ion-item>
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>
</div>
</ion-content>
